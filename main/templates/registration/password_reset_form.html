{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
<style>
  html::before {
    background: url("../static/assets/images/backgroundimg.jpg") no-repeat center center fixed;
    content: '';
    z-index: -1;
    width: 100%;
    height: 100%;
    position: fixed;
    -webkit-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    -webkit-filter: blur(1px);
    -moz-filter: blur(1px);
    -o-filter: blur(1px);
    -ms-filter: blur(1px);
    filter: blur(1px);
  }
  #main_content{
    border: 3px solid black;
    margin-top: 5%;
    padding: 2%;
    width: 30rem;
    background: white;
  }
  @media (max-width: 576px) {
    #main_content{
      width: 17rem;
      margin-top: 10px;
      padding: 2%;
      background: white;
    }
  }
  html{
    padding-bottom: 80px !important;
  }
</style>

<div class = "container login" id = "main_content" class = "container card border-primary bg-light mb-3 form-row" >
  <p class = "text-center">
    <img src = "{% static 'assets/images/app_logo.png' %}" class="img-fluid" alt="Responsive image" id = "logo" style="height:50%; width:50%;" />
  </p>

  <h4>Please enter the email for the account</h4>
  <br/>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class = "btn btn-primary btn-lg" type="submit">Reset password</button>
  </form>
</div>
{% endblock %}
