{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%block body_block %}
<style>
  #main_content{
    border: 3px solid black;
    margin-top: 5%;
    padding: 2%;
  }
</style>
<div class = "container login" id = "main_content" class = "container card border-primary bg-light mb-3 form-row" style="width: 30rem;">



  {% if messages %}
  {% for message in messages %}

  <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <!-- Position it -->
    <div style="position: absolute; top: 0; right: 0;">

      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div  {% if message.tags %} class="toast-header {{ message.tags }}"{% endif %}>
          <p>{{message}} </p>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
    </div>
  </div>
  {% endfor %}

  {% endif %}




  <form method="POST">
    {% csrf_token %}

    <p class = "text-center">
      <img src = "{% static 'assets/images/app_logo.png' %}" class="img-fluid" alt="Responsive image" id = "logo" style="height:50%; width:50%;" />
    </p>

    {{form|crispy}}

   <div class = "col-auto col-lg-12 login_opts">
    <button type="submit" class = "btn btn-primary btn-block btn-lg ">Log In</button>
  </div>
  </form>
    <div>
       Don't have an account yet? <a href="/register">Sign Up</a>
    </div>
</div>
{% endblock %}
