{% extends  'main/superadminbase.html' %}
{% load static %}
{% block body_block %}

<style>
  a{
    color:white;
  }
  a:hover{
    color: white;
  }
</style>
<div class = "container">
  <div class = "container-fluid">
      <li class="list-group-item  list-group-item-action active  d-flex justify-content-between"><span> <h4>Logs</h4> </span>
        <a href = "{%url 'main:clear_log'%}">clear all</a>
      </li>
      <ul class="list-group" style = "overflow-y:scroll; height: 80vmax;  overflow-y: scroll; -webkit-overflow-scrolling: touch;">

      {%for log in logs%}
        <a href= "#" class="list-group-item list-group-item-action d-flex justify-content-between"><span>{{log.message}}</span>

           {{log.created_at|timesince}} ago
         </a>
  {%empty%}
  <a href= "#" class="list-group-item list-group-item-action text-center" style="padding:20px;"><span >No activity to log. <br/> Please check back later</span>


   </a>

  {%endfor%}
</ul>



</div>
</div>
{%endblock%}
