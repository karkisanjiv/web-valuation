{% extends 'base.html' %}
{%load static%}



{%block body_block%}
<style>
#main_content{
	/* max-width: 25%; */
	/* border: 3px solid black;
	padding: 2%;*/
	margin-top: 10%;
}
@media (max-width: 576px) {
	#main_content{
		margin-top: 25%;
	}
}

</style>
<div class = "container card border-dark p-3" id = "main_content" style="width: 20rem;">

<div class="row align-self-center justify-content-center" style="width: 20rem;">
	<h1 class = "text-center">Create Rubrics</h1>
	<br/>
  <form action = "{% url 'main:test_rubric'%}" method = "POST">
    {% csrf_token %}
		 <div class="form-group">
    	<input class = "form-control" type = "number" name = "rows" placeholder="enter the number of rows" required >
		</div>
		<div class="form-group">
    	<input class = "form-control" type = "number" name = "cols" placeholder="enter the number of columns" required >
		</div>


		<div class="form-group">
    <label for="exampleFormControlSelect1">Weighted Rubric?</label>
    <select class="form-control" id="exampleFormControlSelect1" name="weight" id="wei">
			<option value="no">No</option>
			<option value="yes">Yes</option>
    </select>
	<label for="exampleFormControlSelect1">Order</label>
    <select class="form-control" id="exampleFormControlSelect1" name="asc" id="asc">
			<option value="ascending">Ascending</option>
			<option value="descending">Descending</option>
    </select>
  </div>

    <button class = "btn btn-primary btn-block btn-lg" type = "submit"> Create </button>
		</form>
	</div>
</div>


{%endblock%}
