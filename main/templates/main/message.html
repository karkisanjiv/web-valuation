<!--message.html displays messages. If the evaluator or coordinator has messages, display them -->

{% if messages %}
  {% for message in messages %}
    <div class="messages alert alert-{{message.tags}}" role = "alert" id="alert-msg">
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    </div>
  {% endfor %}
{% endif %}
